<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Match Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4da0f9;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Cricket Match Scoreboard</h1>
    <table>
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Runs</th>
                <th>Balls Faced</th>
                <th>Strike Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Virat Kohli</td>
                <td>85</td>
                <td>56</td>
                <td>151.79</td>
            </tr>
            <tr>
                <td>Hardik pandya</td>
                <td>72</td>
                <td>48</td>
                <td>150.00</td>
            </tr>
            <tr>
                <td>Shubman Gill</td>
                <td>55</td>
                <td>38</td>
                <td>118.42</td>
            </tr>
            <tr>
                <td>Rohit Sharma</td>
                <td>30</td>
                <td>20</td>
                <td>150.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
