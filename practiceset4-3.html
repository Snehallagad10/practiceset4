
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e6e7;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #06325e;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
            text-align: left;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input, form select, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #1f6e74;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #1366ad;
        }
    </style>
</head>
<body>
    <h1>Book Your Dream Vacation</h1>
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="destination">Destination:</label>
        <select id="destination" name="destination" required>
            <option value="" disabled selected>Select your destination</option>
            <option value="ladakh">ladakh</option>
            <option value="kerela">kerela</option>
            <option value="goa">goa</option>
            <option value="manali">manali</option>
            <option value="Ooty">Ooty</option>
        </select>

        <label for="dates">Travel Dates:</label>
        <input type="date" id="dates" name="dates" required>

        <label for="requests">Special Requests:</label>
        <textarea id="requests" name="requests" placeholder="Enter any special requests..." rows="4"></textarea>

        <button type="submit">Book Now</button>
    </form>
</body>
</html>
